<div class="container">
  <div class="row">
    <div class="col">
      <h3>My counters</h3>
      <button class="btn btn-primary" (click)="onAddCounter()">Add counter</button>
      <ul class="list-group">
        <li class="list-group-item" *ngFor="let counter of counters; let i = index">{{counter}}</li>
      </ul>
    </div>
  </div>
</div>
